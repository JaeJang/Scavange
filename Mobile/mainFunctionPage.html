<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>SCAVANGE TEMPLATE</title>
		<link rel="stylesheet" href="CSS/backbone.css">
		<link rel="stylesheet" href="CSS/mainFunctionStyle.css">
		<script src="Javascript/navscripts.js"></script>
		<script src="Javascript/mainFunctionScript.js"></script>
	</head>
	<body>
		<div class="topBar">
			<div class="navIcon" onclick="showNavBar()">
				<img src="Images/basket.png" width="64" height="64">
			</div>
			<div id="myTitle">
				<h1 class="topBarTitle">&nbsp;SCAVANGE</h1>
			</div>
		</div>
		<div id="navigationBar" class="navBar hidden">
			<ul class="navBarList">
				<!--<li class="navBarPlaceholder"></li>-->
				<a class="navLink" href="#"><li class="navBarItem">Home</li></a>
				<a class="navLink" href="#"><li class="navBarItem">Recipes</li></a>
				<a class="navLink" href="#"><li class="navBarItem">Share</li></a>
				<a class="navLink" href="#"><li class="navBarItem">Login</li></a>
				<a class="navLink" href="#"><li class="navBarItem">About Us</li></a>
			</ul>
		</div>
		<div id="navigationBarAlt">
			<ul class="navBarListAlt">
				<a class="navLink" href="#"><li class="navBarItemAlt">Home</li></a>
				<a class="navLink" href="#"><li class="navBarItemAlt">Recipes</li></a>
				<a class="navLink" href="#"><li class="navBarItemAlt">Share</li></a>
				<a class="navLink" href="#"><li class="navBarItemAlt">Login</li></a>
				<a class="navLink" href="#"><li class="navBarItemAlt">About Us</li></a>
			</ul>
		</div>
		<div id="contentBox">
			<br><br>
			<div class="formBox">
				<form class="ingredientSearch">
					<label for="ingredientText">Enter your ingredients below:<br><br></label>
					<input type="text" id="ingredientText" name="ingredientText">
					<input type="button" id="submitButton" name="submitButton" value="Add" onclick="addIngredient">
				</form>
				<br>
				<h4 class="subheadingText">Your Current Ingredients:</h4>
				<br>
				<form class="ingredientForm">
					<textarea class="ingredientListAlt hidden"></textarea>
					<div class="ingredientList">
						<p id="myList" class="contentText"></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
