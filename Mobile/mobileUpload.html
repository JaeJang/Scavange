	<div id="main">
	
		<div id="create">
			<label id="recCreate">
                <span style="color: white"><br>Recipe Creation</span>
            </label>
		</div>
		
		<div id="nameLabel">
			<label id="recLabel" class="unbold">
                <span style="color: white"><br>Recipe Name</span>
            </label><br>
		</div>
		
		<div id="name">
			<input type="text" name="recName">
		</div>

		<div id="uploadLabel">
			<label id="upLabel" class="unbold">
                <span style="color: white"><br>Upload a picture:</span>
            </label>
		</div>
		
		<div id="placeholder">
		<br>
			<div id="myPicture">
			<input type="file" name="pic"><br><br>
			</div>

		<div id="description">
			<textarea name="describe" class="describe" cols="30" rows="10" placeholder="Short description of recipe"></textarea> 
		</div> 

		</div>
	
	    <div id=info>
            <label id="ingredient">
                <span style="color: white"><br>Ingredients:</span>
            </label><br><br>
				<textarea name="" class="ingText" cols="30" rows="10" placeholder="List your ingredients here"></textarea>
                <br>
		</div>
		
		<div id="stepLabel">
			<label id="recStep" class="unbold">
                <span style="color: white"><br>Directions:</span>
            </label><br><br>
		</div>
		
		<div id="steps">
			<textarea name="step" class="ingText" placeholder="List the steps"></textarea>
		</div>
		
		<div id="submit">
            <input type="submit" value="Finish">
        </div>

	</div>
