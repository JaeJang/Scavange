<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Drag Drop</title>
		<style>
			#tomatoBox {
				float: left;
				width: 100px;
				height: 35px;
				margin: 10px;
				padding: 10px;
				border: 1px solid black;
			}
			#basketBox {
				float: left;
				width: 235px;
				height: 235px;
				margin: 10px;
				padding: 10px;
				background-image: url("basket.png");
			}
		</style>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}
			
			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}
			
			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
		<div id="tomatoBox" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="tomato" src="tomato24.png" draggable="true" ondragstart="drag(event)" width="24" height="24">
		</div>
		<div id="tomatoBox2" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="tomato2" src="tomato24.png" draggable="true" ondragstart="drag(event)" width="24" height="24">
		</div>
		<div id="basketBox" ondrop="drop(event)" ondragover="allowDrop(event)">
			<br><br><br><br><br><br><br><br><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<!--<img id="basket" src="basket.png">-->
		</div>
	</body>
</html>
